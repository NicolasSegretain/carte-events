<!DOCTYPE html>
<html>

<head>
    <title>Interactive Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href='https://api.mapbox.com/mapbox.js/v3.3.0/mapbox.css' rel='stylesheet' />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <link rel="stylesheet" href="style.css" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
    
</head>

<body>

    <header>
        <h1>Que faire à <span class="underline">Paris ?</span></h1>
    </header>
    <div id="map">

    </div>

    <div class="search">
        <form onsubmit="onFormSubmit(event)" class="input-form">
            <input type="search" name="search" id="searchInput" placeholder="Search..." class="search-box">
            <input type="submit" value="Rechercher" class="search-button">
        </form>
        <div class="filtre">
            <button onclick="getData('musique')" class="mr">Concerts</button>
            <button onclick="getData('sport')" class="mr">Défis physiques</button>
            <button onclick="getData('spectacle')">Spectacles</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
    <script src='https://api.mapbox.com/mapbox.js/v3.3.0/mapbox.js'></script>
    
    <script src="script.js"></script>
</body>

</html>
